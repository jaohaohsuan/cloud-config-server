    permissions: 0664
    content: |
      apiVersion: v1
      kind: Config
      clusters:
      - name: local
        cluster:
          certificate-authority: /etc/kubernetes/ssl/ca.pem
      users:
      - name: kubelet
        user:
          client-certificate: /etc/kubernetes/ssl/worker.pem
          client-key: /etc/kubernetes/ssl/worker-key.pem
      contexts:
      - context:
          cluster: local
          user: kubelet
        name: kubelet-context
      current-context: kubelet-context

coreos:
  etcd2:
    name: node${num}
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    advertise-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    initial-cluster: etcd1=http://${etcdip1}:2380,etcd2=http://${etcdip2}:2380,etcd3=http://${etcdip3}:2380
    proxy: on
  units:
    - name: systemd-networkd.service
      command: stop
    - name: "00-enp0s3.network"
      runtime: true
      content: |
        [Match]
        Name=enp0s3

        [Network]
        DNS=${dns}
        Address=${myip}/24
        Gateway=${gateway}
    - name: down-interfaces.service
      command: start
      content: |
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/ip link set enp0s3 down
        ExecStart=/usr/bin/ip addr flush dev enp0s3
    - name: systemd-networkd.service
      command: restart
    - name: fleet.service
      command: start
    - name: flanneld.service
      command: start
      drop-ins:
        - name: 40-ExecStartPre-symlink.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/ln -sf /etc/flannel/options.env /run/flannel/options.env
    - name: docker.service
      command: start
      drop-ins:
        - name: 40-flannel.conf
          content: |
            [Unit]
            Requires=flanneld.service
            After=flanneld.service
            [Service]
            Environment="DOCKER_OPTS=--registry-mirror=https://${master}:5000 --insecure-registry=${master}:5000"
    - name: kube-install.service
      command: start
      content: |
        [Unit]
        Description=Download/Install Kubernetes
        Requires=network-online.target
        After=network-online.target
        ConditionPathExists=/etc/kubernetes/ssl
        [Service]
        Type=oneshot
        ExecStart=-/usr/bin/mkdir -p /opt/bin
        ExecStart=/usr/bin/wget -c -nc -P /opt/bin http://192.168.31.70/v1.1.7/hyperkube
        ExecStart=/usr/bin/chmod +x /opt/bin/hyperkube
    - name: kubelet.service
      command: start
      content: |
        [Unit]
        Requires=kube-install.service
        After=kube-install.service
        [Service]
        ExecStart=/opt/bin/hyperkube kubelet \
          --api-servers=https://${master} \
          --register-node=true \
          --allow-privileged=true \
          --hostname-override=${myip} \
          --cluster-dns=10.100.0.10 \
          --cluster-domain=cluster.local \
          --kubeconfig=/etc/kubernetes/worker-kubeconfig.yaml \
          --tls-cert-file=/etc/kubernetes/ssl/worker.pem \
          --tls-private-key-file=/etc/kubernetes/ssl/worker-key.pem
        Restart=always
        RestartSec=10
        [Install]
        WantedBy=multi-user.target
    - name: kube-proxy.service 
      command: start
      content: |
        [Unit]
        Requires=kube-install.service
        After=kube-install.service
        [Service]
        ExecStart=/opt/bin/hyperkube proxy \
          --master=https://${master} \
	  --hostname-override=${myid} \
          --kubeconfig=/etc/kubernetes/worker-kubeconfig.yaml \
          --proxy-mode=iptables
        Restart=always
        RestartSec=10
